<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter推文收藏器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Twitter推文收藏器</h1>
            <p>管理你的推文收藏设置</p>
        </div>

        <div class="content">
            <div id="statusMessage" class="status-message"></div>

            <form id="settingsForm">
                <div class="setting-card">
                    <div class="form-group">
                        <label for="savePath">📁 保存路径</label>
                        <div class="path-input-group">
                            <input type="text" id="savePath" name="savePath" placeholder="例如: Downloads/Twitter" required>
                            <button type="button" class="btn-browse" id="browsePath">选择</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fileFormat">📄 文件格式</label>
                        <select id="fileFormat" name="fileFormat">
                            <option value="json">JSON</option>
                            <option value="html">HTML</option>
                            <option value="markdown">Markdown</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="downloadMedia">🖼️ 下载媒体</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="downloadMedia" name="downloadMedia" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">💾 保存设置</button>
                    <button type="button" class="btn btn-secondary" id="openBrowserBtn">📂 打开推文浏览器</button>
                </div>
            </form>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
