<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="popupTitle">Tweet Collector Settings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      line-height: 1.6;
    }

    .container {
      background: white;
      border-radius: 12px;
      margin: 8px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .header {
      background: linear-gradient(135deg, #1da1f2 0%, #1991db 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .section {
      margin-bottom: 24px;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
    }

    .section-title::before {
      content: '';
      width: 3px;
      height: 16px;
      background: #1da1f2;
      margin-right: 8px;
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #666;
      margin-bottom: 6px;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #1da1f2;
      box-shadow: 0 0 0 3px rgba(29, 161, 242, 0.1);
    }

    .form-select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      background: white;
      cursor: pointer;
    }

    .form-checkbox-group {
      display: flex;
      gap: 16px;
    }

    .form-checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .form-checkbox input {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .form-checkbox label {
      font-size: 14px;
      cursor: pointer;
    }

    .button {
      background: #1da1f2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
      width: 100%;
    }

    .button:hover {
      background: #1991db;
    }

    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .button.secondary {
      background: #f7f9fa;
      color: #536471;
      border: 1px solid #cfd9de;
    }

    .button.secondary:hover {
      background: #e7e9ea;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    .button-group .button {
      flex: 1;
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      margin-bottom: 16px;
    }

    .status.success {
      background: #e8f5e8;
      color: #2d7d32;
      border: 1px solid #a5d6a7;
    }

    .status.error {
      background: #fef2f2;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }

    .status.info {
      background: #e3f2fd;
      color: #1565c0;
      border: 1px solid #90caf9;
    }

    .status.warning {
      background: #fff3e0;
      color: #ef6c00;
      border: 1px solid #ffcc02;
    }

    .connection-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #666;
      margin-bottom: 16px;
    }

    .connection-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
    }

    .connection-dot.connected {
      background: #4caf50;
    }

    .connection-dot.disconnected {
      background: #f44336;
    }

    .version-info {
      text-align: center;
      font-size: 11px;
      color: #999;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .hidden {
      display: none;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      }

      .container {
        background: #1e1e1e;
        color: #e0e0e0;
      }

      .section-title {
        color: #e0e0e0;
      }

      .form-label {
        color: #b0b0b0;
      }

      .form-input, .form-select {
        background: #2a2a2a;
        border-color: #444;
        color: #e0e0e0;
      }

      .form-input:focus {
        border-color: #1da1f2;
      }

      .button.secondary {
        background: #2a2a2a;
        color: #e0e0e0;
        border-color: #444;
      }

      .button.secondary:hover {
        background: #333;
      }

      .version-info {
        color: #666;
        border-color: #333;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>GglKnow</h1>
      <p data-i18n="popupHeaderDescription">Tweet Collector - Settings</p>
    </div>
    
    <div class="content">
      <!-- Connection Status -->
      <div class="connection-indicator">
        <div class="connection-dot" id="connectionDot"></div>
        <span id="connectionStatus" data-i18n="connectionChecking">Checking connection...</span>
      </div>

      <!-- Status Messages -->
      <div id="statusMessage" class="status hidden"></div>

      <!-- Settings Form -->
      <div class="section">
        <div class="section-title" data-i18n="settingsBasic">Basic Settings</div>
        
        <div class="form-group">
          <label for="savePath" class="form-label" data-i18n="settingsSavePath">Save Path</label>
          <input type="text" id="savePath" class="form-input" data-i18n-placeholder="settingsSavePathPlaceholder">
        </div>

        <div class="form-group">
          <label class="form-label" data-i18n="settingsFileFormat">File Formats</label>
          <div class="form-checkbox-group">
            <div class="form-checkbox">
              <input type="checkbox" id="formatHtml" value="html">
              <label for="formatHtml" data-i18n="formatHtml">HTML</label>
            </div>
            <div class="form-checkbox">
              <input type="checkbox" id="formatJson" value="json">
              <label for="formatJson" data-i18n="formatJson">JSON</label>
            </div>
            <div class="form-checkbox">
              <input type="checkbox" id="formatMarkdown" value="markdown">
              <label for="formatMarkdown" data-i18n="formatMarkdown">Markdown</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-checkbox">
            <input type="checkbox" id="downloadMedia">
            <label for="downloadMedia" data-i18n="settingsDownloadMedia">Download media (images, avatars)</label>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="section">
        <div class="section-title" data-i18n="actionsSectionTitle">Actions</div>
        <div class="form-group">
          <button id="browserBtn" class="button" data-i18n="openTweetBrowserButton">Tweet Browser</button>
        </div>
        <div class="form-group">
          <div class="button-group">
            <button id="helpBtn" class="button secondary" data-i18n="openHelpButton">Help</button>
            <button id="saveBtn" class="button secondary" data-i18n="saveSettingsButton">Save Settings</button>
          </div>
        </div>
      </div>

      <!-- Version Info -->
      <div class="version-info" id="version"></div>
    </div>
    <script src="../../popup-script/index.js"></script>
    <script src="../../utils/lang-setter.js" defer></script>
  </body>
</html>
