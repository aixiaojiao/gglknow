<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推文收藏浏览器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #1da1f2 0%, #1991db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e1e8ed;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-input-container {
            position: relative;
            display: inline-block;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            background: #1da1f2;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            display: inline-block;
        }

        .file-input-label:hover {
            background: #1991db;
            transform: translateY(-2px);
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 10px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
        }

        .search-box:focus {
            outline: none;
            border-color: #1da1f2;
        }

        .author-select {
            padding: 10px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            background-color: white;
            min-width: 150px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-label {
            font-size: 14px;
            color: #657786;
            font-weight: 600;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e1e8ed;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .filter-btn.active {
            background: #1da1f2;
            color: white;
            border-color: #1da1f2;
        }

        .stats {
            padding: 20px 30px;
            background: #f8f9fa;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #1da1f2;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #657786;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content {
            padding: 30px;
        }

        .tweets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .tweet-card {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        .tweet-card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.1);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 16px;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease, background 0.2s ease;
        }

        .tweet-card:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #e0245e; /* Twitter's like red */
        }

        .tweet-user {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1da1f2, #1991db);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }

        .user-info h4 {
            font-size: 14px;
            font-weight: 700;
            color: #14171a;
            margin-bottom: 2px;
        }

        .user-handle {
            font-size: 12px;
            color: #657786;
        }

        .tweet-text {
            font-size: 14px;
            line-height: 1.5;
            color: #14171a;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .tweet-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #657786;
        }

        .tweet-date {
            font-weight: 500;
        }

        .tweet-stats {
            display: flex;
            gap: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #657786;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-content {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 12px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #657786;
            z-index: 1001;
        }

        .modal-close:hover {
            color: #14171a;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .tweets-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #657786;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e1e8ed;
            border-top: 2px solid #1da1f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #notification-area {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>推文收藏浏览器</h1>
            <p>本地查看、搜索和管理您收藏的推文</p>
        </header>

        <div id="notification-area"></div>

        <div class="controls">
            <div class="file-input-container">
                <input type="file" id="fileInput" class="file-input" webkitdirectory directory>
                <label for="fileInput" class="file-input-label">
                    📁 选择推文文件夹
                </label>
            </div>
            
            <input type="text" id="searchBox" class="search-box" placeholder="搜索内容、作者...">
            
            <div class="filter-group">
                <select id="authorFilter" class="author-select">
                    <option value="all-authors">所有作者</option>
                </select>
            </div>

            <div class="filter-group">
                <span class="filter-label">筛选:</span>
                <div class="filter-buttons" id="content-filters">
                    <button class="filter-btn active" data-filter="all-content">全部</button>
                    <button class="filter-btn" data-filter="images">有图推文</button>
                </div>
            </div>

            <div class="filter-group">
                <span class="filter-label">时间:</span>
                <div class="filter-buttons" id="time-filters">
                    <button class="filter-btn active" data-filter="all-time">全部时间</button>
                    <button class="filter-btn" data-filter="today">今天</button>
                    <button class="filter-btn" data-filter="week">本周</button>
                    <button class="filter-btn" data-filter="month">本月</button>
                </div>
            </div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalTweets">0</span>
                <span class="stat-label">总推文数</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalUsers">0</span>
                <span class="stat-label">用户数</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalImages">0</span>
                <span class="stat-label">图片数</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="dateRange">-</span>
                <span class="stat-label">时间范围</span>
            </div>
        </div>

        <div class="content">
            <div id="tweetsContainer">
                <div class="empty-state">
                    <h3>📂 开始浏览你的推文收藏</h3>
                    <p>点击上方的"选择推文文件"按钮，选择你保存的推文文件（JSON或HTML格式）<br>
                    支持批量选择多个文件进行浏览</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="modalCloseBtn">&times;</button>
            <div id="modalContent">
                <div id="modalTweetMedia" class="modal-tweet-media"></div>

                <div class="modal-tweet-stats">
                    <div><span id="modalReplies"></span> 回复</div>
                    <div><span id="modalRetweets"></span> 转推</div>
                    <div><span id="modalLikes"></span> 点赞</div>
                </div>

                <div class="modal-footer">
                    <a id="modalTweetLink" href="#" class="view-original-btn" target="_blank" rel="noopener noreferrer">
                        🔗 查看原始推文
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="tweet-browser.js" defer></script>
</body>
</html>
