    <style>
        * {

        body {

        .tweets-grid {

            gap: 20px;

        .tweet-card {
            background: white;
            border: 1px solid #e1e8ed;

            padding: 20px;

            cursor: pointer;
        }

        .tweet-card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .tweet-user {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1da1f2, #1991db);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }

        .user-info h4 {
            font-size: 14px;
            font-weight: 700;
            color: #14171a;
            margin-bottom: 2px;
        }

        .user-handle {
            font-size: 12px;
            color: #657786;
        }

        .tweet-text {
            font-size: 14px;
            line-height: 1.5;
            color: #14171a;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .tweet-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #657786;
        }

        .tweet-date {
            font-weight: 500;
        }

        .tweet-stats {
            display: flex;
            gap: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #657786;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-content {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 12px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #657786;
            z-index: 1001;
        }

        .modal-close:hover {
            color: #14171a;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .tweets-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #657786;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e1e8ed;
            border-top: 2px solid #1da1f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">

            <p>ç®¡ç†å’Œæµè§ˆä½ æ”¶è—çš„Twitteræ¨æ–‡</p>
        </div>

        <div class="controls">
            <div class="file-input-container">
                <input type="file" id="fileInput" class="file-input" multiple accept=".json,.html">
                <label for="fileInput" class="file-input-label">
                    ğŸ“ é€‰æ‹©æ¨æ–‡æ–‡ä»¶

            <input type="text" id="searchBox" class="search-box" placeholder="æœç´¢æ¨æ–‡å†…å®¹ã€ç”¨æˆ·å...">
            
            <div class="filter-buttons">

        <div class="stats" id="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalTweets">0</span>

            <div class="stat-card">
                <span class="stat-number" id="totalUsers">0</span>
                <span class="stat-label">ç”¨æˆ·æ•°</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalImages">0</span>
                <span class="stat-label">å›¾ç‰‡æ•°</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="dateRange">-</span>
                <span class="stat-label">æ—¶é—´èŒƒå›´</span>
            </div>
        </div>

        <div class="content">
            <div id="tweetsContainer">
                <div class="empty-state">
                    <h3>ğŸ“‚ å¼€å§‹æµè§ˆä½ çš„æ¨æ–‡æ”¶è—</h3>
                    <p>ç‚¹å‡»ä¸Šæ–¹çš„"é€‰æ‹©æ¨æ–‡æ–‡ä»¶"æŒ‰é’®ï¼Œé€‰æ‹©ä½ ä¿å­˜çš„æ¨æ–‡æ–‡ä»¶ï¼ˆJSONæˆ–HTMLæ ¼å¼ï¼‰<br>
                    æ”¯æŒæ‰¹é‡é€‰æ‹©å¤šä¸ªæ–‡ä»¶è¿›è¡Œæµè§ˆ</p>
                </div>
            </div>
        </div>

    <!-- æ¨¡æ€æ¡† -->
    <div id="modal" class="modal">
        <div class="modal-content">

            <div id="modalContent"></div>

    <script>
        class TweetBrowser {
            constructor() {
                this.tweets = [];
                this.filteredTweets = [];
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('fileInput').addEventListener('change', (e) => {
                    this.loadFiles(e.target.files);
                });

                document.getElementById('searchBox').addEventListener('input', (e) => {
                    this.searchTweets(e.target.value);
                });

                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setFilter(e.target.dataset.filter);
                    });
                });
            }

            async loadFiles(files) {
                if (!files.length) return;

                this.showLoading();
                this.tweets = [];

                for (let file of files) {
                    try {
                        const content = await this.readFile(file);
                        const tweet = this.parseFile(content, file.name);
                        if (tweet) {
                            this.tweets.push(tweet);
                        }
                    } catch (error) {
                        console.error('è¯»å–æ–‡ä»¶å¤±è´¥:', file.name, error);
                    }
                }

                this.tweets.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                this.updateStats();
                this.filterTweets();
                this.renderTweets();
            }

            readFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            }

            parseFile(content, filename) {
                try {
                    if (filename.endsWith('.json')) {
                        return JSON.parse(content);
                    } else if (filename.endsWith('.html')) {
                        return this.parseHTMLFile(content);
                    }
                } catch (error) {
                    console.error('è§£ææ–‡ä»¶å¤±è´¥:', filename, error);
                }
                return null;
            }

            parseHTMLFile(html) {
                // ç®€å•çš„HTMLè§£æï¼Œä»æ–‡ä»¶åæˆ–å†…å®¹ä¸­æå–ä¿¡æ¯
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // å°è¯•ä»HTMLä¸­æå–æ¨æ–‡ä¿¡æ¯
                const userNameEl = doc.querySelector('.user-details h3, .user-name');
                const userHandleEl = doc.querySelector('.user-handle');
                const tweetTextEl = doc.querySelector('.tweet-text');
                const images = Array.from(doc.querySelectorAll('.media-container img')).map(img => img.src);
                
                return {
                    userName: userNameEl ? userNameEl.textContent.trim() : 'æœªçŸ¥ç”¨æˆ·',
                    userHandle: userHandleEl ? userHandleEl.textContent.replace('@', '') : '',
                    text: tweetTextEl ? tweetTextEl.textContent.trim() : '',
                    timestamp: new Date().toISOString(),
                    media: { images: images, videos: [] },
                    stats: { replies: '0', retweets: '0', likes: '0' },
                    tweetUrl: '',
                    url: ''
                };
            }

            updateStats() {
                const totalTweets = this.tweets.length;
                const totalUsers = new Set(this.tweets.map(t => t.userHandle)).size;
                const totalImages = this.tweets.reduce((sum, t) => sum + (t.media?.images?.length || 0), 0);
                
                let dateRange = '-';
                if (totalTweets > 0) {
                    const dates = this.tweets.map(t => new Date(t.timestamp)).sort();
                    const oldest = dates[0];
                    const newest = dates[dates.length - 1];
                    
                    if (oldest.getTime() === newest.getTime()) {
                        dateRange = oldest.toLocaleDateString('zh-CN');
                    } else {
                        dateRange = `${oldest.toLocaleDateString('zh-CN')} - ${newest.toLocaleDateString('zh-CN')}`;
                    }
                }

                document.getElementById('totalTweets').textContent = totalTweets;
                document.getElementById('totalUsers').textContent = totalUsers;
                document.getElementById('totalImages').textContent = totalImages;
                document.getElementById('dateRange').textContent = dateRange;
            }

            setFilter(filter) {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
                
                this.currentFilter = filter;
                this.filterTweets();
                this.renderTweets();
            }

            filterTweets() {
                this.filteredTweets = this.tweets.filter(tweet => {
                    switch (this.currentFilter) {
                        case 'images':
                            return tweet.media && tweet.media.images && tweet.media.images.length > 0;
                        case 'recent':
                            const weekAgo = new Date();
                            weekAgo.setDate(weekAgo.getDate() - 7);
                            return new Date(tweet.timestamp) > weekAgo;
                        default:
                            return true;
                    }
                });
            }

            searchTweets(query) {
                if (!query.trim()) {
                    this.filterTweets();
                    this.renderTweets();
                    return;
                }

                const searchQuery = query.toLowerCase();
                this.filteredTweets = this.tweets.filter(tweet => {
                    return tweet.text.toLowerCase().includes(searchQuery) ||
                           tweet.userName.toLowerCase().includes(searchQuery) ||
                           tweet.userHandle.toLowerCase().includes(searchQuery);
                });

                this.renderTweets();
            }

            renderTweets() {
                const container = document.getElementById('tweetsContainer');
                
                if (this.filteredTweets.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>ğŸ” æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ¨æ–‡</h3>
                            <p>å°è¯•è°ƒæ•´æœç´¢æ¡ä»¶æˆ–ç­›é€‰å™¨</p>
                        </div>
                    `;
                    return;
                }

                const tweetsHTML = this.filteredTweets.map((tweet, index) => `
                    <div class="tweet-card" onclick="showTweetDetail(${index})">
                        <div class="tweet-user">
                            <div class="user-avatar">
                                ${tweet.userName.charAt(0).toUpperCase()}
                            </div>
                            <div class="user-info">
                                <h4>${this.escapeHtml(tweet.userName)}</h4>
                                <div class="user-handle">@${this.escapeHtml(tweet.userHandle)}</div>
                            </div>
                        </div>
                        
                        <div class="tweet-text">${this.escapeHtml(tweet.text)}</div>
                        
                        <div class="tweet-meta">
                            <span class="tweet-date">${new Date(tweet.timestamp).toLocaleDateString('zh-CN')}</span>
                            <div class="tweet-stats">
                                ${tweet.media && tweet.media.images && tweet.media.images.length > 0 ? 
                                    `<span>ğŸ“· ${tweet.media.images.length}</span>` : ''}
                                <span>â¤ï¸ ${tweet.stats?.likes || '0'}</span>
                                <span>ğŸ” ${tweet.stats?.retweets || '0'}</span>
                            </div>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = `<div class="tweets-grid">${tweetsHTML}</div>`;
            }

            showLoading() {
                document.getElementById('tweetsContainer').innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½æ¨æ–‡...</div>';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // å…¨å±€å‡½æ•°
        const browser = new TweetBrowser();

        function showTweetDetail(index) {
            const tweet = browser.filteredTweets[index];
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <div style="padding: 30px;">
                    <div style="display: flex; align-items: center; margin-bottom: 20px;">
                        <div style="width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, #1da1f2, #1991db); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 20px; margin-right: 15px;">
                            ${tweet.userName.charAt(0).toUpperCase()}
                        </div>
                        <div>
                            <h3 style="margin: 0; color: #14171a;">${browser.escapeHtml(tweet.userName)}</h3>
                            <div style="color: #657786;">@${browser.escapeHtml(tweet.userHandle)}</div>
                        </div>
                    </div>
                    
                    <div style="font-size: 18px; line-height: 1.6; color: #14171a; margin-bottom: 20px; white-space: pre-wrap;">
                        ${browser.escapeHtml(tweet.text)}
                    </div>
                    
                    ${tweet.media && tweet.media.images && tweet.media.images.length > 0 ? `
                        <div style="margin: 20px 0;">
                            <h4 style="margin-bottom: 10px;">ğŸ“· å›¾ç‰‡</h4>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
                                ${tweet.media.images.map(img => `<img src="${img}" style="width: 100%; border-radius: 8px;" alt="æ¨æ–‡å›¾ç‰‡">`).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div style="display: flex; justify-content: space-between; padding: 15px; background: #f8f9fa; border-radius: 8px; margin-top: 20px;">
                        <span>ğŸ’¬ ${tweet.stats?.replies || '0'} å›å¤</span>
                        <span>ğŸ” ${tweet.stats?.retweets || '0'} è½¬æ¨</span>
                        <span>â¤ï¸ ${tweet.stats?.likes || '0'} ç‚¹èµ</span>
                    </div>
                    
                    <div style="margin-top: 15px; text-align: center; color: #657786; font-size: 12px;">
                        æ”¶è—æ—¶é—´: ${new Date(tweet.timestamp).toLocaleString('zh-CN')}
                        ${tweet.tweetUrl ? `<br><a href="${tweet.tweetUrl}" target="_blank" style="color: #1da1f2;">æŸ¥çœ‹åŸæ¨æ–‡</a>` : ''}
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // ESCé”®å…³é—­æ¨¡æ€æ¡†
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
